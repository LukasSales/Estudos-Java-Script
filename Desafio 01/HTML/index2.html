<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="Widtd=device-width, initial-scale=1.0">
        <title>desafio</title>
        <link rel="stylesheet" href="../CSS/style.CSS">
    </head>
    <body>
        <div id="corpo1">
            <h1>Seja Bem Vindo</h1>
            <h2>Ao meu primeiro sistema condicional</h2>
            <div id="opc">
                <p>Qual é o seu nome? </p>
                <input type="text" name="text1" id="text1">
                <input type="button" value="Enviar" id="button1" onclick="clicou1()">
                <p>De qual pais você é?</p>
                <input type="text" name="text2" id="text2">
                <input type="button" value="Enviar" id="button2">
            </div>
        </div>
        <div id="resp">
        </div>
        <script>
            var bt = window.document.querySelector ('input#button1')

            bt.addEventListener ('mouseenter', entrou)
            bt.addEventListener ('mouseout', saiu)

            var bt2 = window.document.querySelector ('input#button2')


            bt2.addEventListener ('click', clicou)
            bt2.addEventListener ('mouseenter', entrou2)
            bt2.addEventListener ('mouseout', saiu2)

            function clicou1 () {
                var text1 = window.document.querySelector ('input#text1')
                var resp = window.document.querySelector ('div#resp')

                resp.innerHTML = `<p>Muito prazer em te conhecer, ${text1.value}!</p>`
            }

            function clicou () {
                var text2 = window.document.querySelector ('input#text2')
                var resp = window.document.querySelector ('div#resp')

                if (text2.value == 'brasil', 'Brasil', 'br', 'BR') {
                    resp.innerHTML += (`<p>Você é brasileiro</p>`) 
                } else { resp.innerHTML += (`<p>Você é estrangeiro</p>`) }

            }
            function entrou () {
                bt.style.transition = '0.9s'
                bt.style.background = 'var(--cor01)'
                bt.style.fontSize = '3.5vw'
                bt.style.color = 'var(--cor02)'
            }
            function saiu () {
                bt.style.transition = '0.9s'
                bt.style.backgroundColor = 'var(--cor04)'
                bt.style.fontSize = '15px'
                bt.style.color = 'var(--cor03)'
            }

            function entrou2 () {
                bt2.style.transition = '0.9s'
                bt2.style.background = 'var(--cor01)'
                bt2.style.fontSize = '3.5vw'
                bt2.style.color = 'var(--cor02)'
            }
            function saiu2 () {
                bt2.style.transition = '0.9s'
                bt2.style.backgroundColor = 'var(--cor04)'
                bt2.style.fontSize = '15px'
                bt2.style.color = 'var(--cor03)'
            }

        </script>
    </body>
</html>
