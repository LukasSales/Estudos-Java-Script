<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brincando com o DOM (somando numeros)</title>
        <link rel="stylesheet" href="../CSS/style.CSS">
    </head>
    <body>
        <div class="cal">
        <h1>Somando Valores</h1>
        <input type="number" name="textn1" id="textn1"> +
        <input type="number" name="textn2" id="textn2">
        <input type="button" value="Somar" onclick="somar()">
            <p id="p">Resultado</p>
        </div>
        <script>
            function somar() {
            var textn1 = window.document.getElementById ('textn1')
            var textn2 = window.document.querySelector ('input#textn2')
            var res = window.document.getElementById ('p')

            var n1 = Number (textn1.value)
            var n2 = Number (textn2.value)
            var s = n1 + n2 

            res.innerHTML = `A soma de ${n1} e ${n2} Ã© igual a ${s}` }
        </script>
    </body>
</html>
